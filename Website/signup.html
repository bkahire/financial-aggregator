<!DOCTYPE html>

	<div class="login-page">

      <p class="message">Already registered? <a href="login.html" target="_blank">Sign In</a></p>

      <div class="social-wrap">

      <button id="googleplus">Register with Google </button>
      </div>
      <br>
      <br>
      
    </form>
<script type="text/javascript" src="assets/login.js"></script>
</body>
</html>
