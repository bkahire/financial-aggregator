<!DOCTYPE html>
<html>
<head>
  <title>Fintech - Login</title>
  <link rel="stylesheet" type="text/css" href="assets/login.css">
</head>
<body>
  <div class="login-page">
  <div class="form">
   
    <form class="login-form">
      <input type="text" placeholder="Email" name="email" />
      <input type="password" placeholder="Password" name="password" />
      <button>Login</button> 
      <p class="message">Not registered? <a href="signup.html" target="_blank">Create an account</a></p>
      <p class="message">Forgot Password? <a href="#"> Click Here </a></p> 
      <br>
      <div class="social-wrap">
      <button id="facebook">Login with Facebook</button>
      <button id="googleplus">Login with Google </button>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript" src="assets/login.js"></script>
</body>
</html>
